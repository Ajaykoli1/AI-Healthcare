<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assistance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-3">Health Assistance</h2>
        <p class="text-center">AI-powered diagnosis and treatment recommendations</p>

        <div class="card">
            <h4>AI-Assisted Diagnosis</h4>
            <div class="mb-3">
                <label for="symptoms" class="form-label">Symptoms Description</label>
                <textarea class="form-control" id="symptoms" placeholder="Describe the symptoms in detail..."></textarea>
            </div>
            <div class="upload-box" onclick="document.getElementById('imageUpload').click()">
                <input type="file" id="imageUpload" class="d-none">
                <p>Upload Image</p>
            </div>
            <button class="btn btn-dark w-100 mt-3" onclick="analyzeSymptoms()">Analyze Image</button>
        </div>

        <div class="card">
            <h4>Treatment Plan - <span id="dayCounter">Day 1</span></h4>
            <div class="mb-3">
                <label for="treatmentDay" class="form-label">Select Treatment Day</label>
                <select class="form-select" id="treatmentDay" onchange="updateDay()">
                    <option>Day 1</option>
                    <option>Day 2</option>
                    <option>Day 3</option>
                    <option>Day 4</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="currentSymptoms" class="form-label">Describe Current Symptoms</label>
                <textarea class="form-control" id="currentSymptoms" placeholder="Enter your current symptoms..."></textarea>
            </div>
            <button class="btn btn-secondary w-100" onclick="generateTreatmentPlan()">Generate Treatment Plan</button>
            <div id="treatmentResult" class="mt-3"></div>
        </div>

        <div class="card">
            <h4>Treatment Feedback</h4>
            <div class="mb-3">
                <label for="treatmentEffectiveness" class="form-label">Treatment Effectiveness</label>
                <select class="form-select" id="treatmentEffectiveness">
                    <option>Very Effective</option>
                    <option>Somewhat Effective</option>
                    <option>Not Effective</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="feedbackComments" class="form-label">Additional Comments</label>
                <textarea class="form-control" id="feedbackComments" placeholder="Share your experience with the treatment..."></textarea>
            </div>
            <button class="btn btn-dark w-100">Submit Feedback</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
